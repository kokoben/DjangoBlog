{% extends 'Blog/base.html' %}
{% block content %}
{{ post.title|linebreaksbr }}<br>
{{ post|linebreaksbr }}
{% if user.is_authenticated %}
	<form action="" method="post">
	{% csrf_token %}
	<h2>Comment:</h2>
		<table>
		{{form.as_table}}
		</table>
		<input type="submit", value="Chime in!">
	</form>
{% else %}
Log in to comment!
{% endif %}
{% endblock content %}
